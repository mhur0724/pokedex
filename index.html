<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1dbd4f81be.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pokedex">
      <div class="left-side">
        <div class="left-side__box">
          <form autocomplete="off">
            <div class="formBox">
              <input
                type="text"
                id="searchInput"
                placeholder="Enter ID or Name"
              />
            </div>
            <div class="formBox">
              <button id="searchBtn">Search</button>
            </div>
          </form>
          <div class="identifier">
            <div id="name"></div>
            <div id="id"></div>
          </div>
          <div id="profile-pic__div">
            <div class="loader__div">
              <div class="loader"></div>
            </div>
            <img id="profile-pic" src="" alt="" />
          </div>
          <div class="type">
            <ul id="type__list"></ul>
          </div>
        </div>
        <div class="arrows">
          <div class="left-arrow">
            <i id="left-arrow" class="fas fa-caret-left fa-6x"></i>
          </div>
          <div class="right-arrow">
            <i id="right-arrow" class="fas fa-caret-right fa-6x"></i>
          </div>
        </div>
      </div>
      <div class="hinge">
        <div class="hinge-item"></div>
        <div class="hinge-item"></div>
        <div class="hinge-item"></div>
      </div>
      <div class="right-side">
        <div class="right-side__box">
          <div class="description">
            <p id="description__p"></p>
          </div>
          <div class="stats">
            <ul id="stats__list">
              <li class="stats__list__item">
                <p>HP</p>
                <p class="stat-value">0</p>

                <div class="bar">
                  <div class="bar-value"></div>
                </div>
              </li>
              <li class="stats__list__item">
                <p>Attack</p>
                <p class="stat-value">0</p>
                <div class="bar">
                  <div class="bar-value"></div>
                </div>
              </li>
              <li class="stats__list__item">
                <p>Defense</p>
                <p class="stat-value">0</p>
                <div class="bar">
                  <div class="bar-value"></div>
                </div>
              </li>
              <li class="stats__list__item">
                <p>Special Attack</p>
                <p class="stat-value">0</p>
                <div class="bar">
                  <div class="bar-value"></div>
                </div>
              </li>
              <li class="stats__list__item">
                <p>Special Defense</p>
                <p class="stat-value">0</p>
                <div class="bar">
                  <div class="bar-value"></div>
                </div>
              </li>
              <li class="stats__list__item">
                <p>Speed</p>
                <p class="stat-value">0</p>
                <div class="bar">
                  <div class="bar-value"></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="evolutions">
            <p>Evolution</p>
            <div class="loader__div">
              <div class="loader"></div>
            </div>
            <div class="evolution__boxes" style="display: none">
              <div id="evolution__box__0" class="evolution__box">
                <img id="0__img" data-id="" src="" alt="" />
                <p id="0__p"></p>
              </div>
              <div id="evolution__box__1" class="evolution__box">
                <img id="1__img" data-id="" src="" alt="" />
                <p id="1__p"></p>
              </div>
              <div id="evolution__box__2" class="evolution__box">
                <img id="2__img" data-id="" src="" alt="" />
                <p id="2__p"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
