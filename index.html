<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pokedex">
      <form>
        <div class="formBox">
          <label for="pokemon">Pokemon</label>
          <input type="text" id="pokemon" placeholder="Enter ID or Name" />
        </div>
        <div class="formBox">
          <button id="btn">Click to Add</button>
        </div>
      </form>
      <div class="profile">
        <div id="name">Charizard</div>
        <div id="id">#006</div>
        <img id="profile-pic" src="" alt="" />
      </div>

      <div class="type">
        <ul id="type__list"></ul>
      </div>

      <div class="stats">
        <ul id="stats__list">
          <li>HP: 78</li>
          <li>Attack: 84</li>
          <li>Defense: 78</li>
          <li>Special Attack: 109</li>
          <li>Special Defense: 85</li>
          <li>Speed: 100</li>
        </ul>
      </div>
    </div>
  </body>
</html>
