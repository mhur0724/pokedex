<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pokedex">
      <form>
        <div class="formBox">
          <label for="pokemon">Pokemon</label>
          <input type="text" id="pokemon" placeholder="Enter ID or Name" />
        </div>
        <div class="formBox">
          <button id="btn">Click to Add</button>
        </div>
      </form>
      <div class="profile">
        <div id="name"></div>
        <div id="id"></div>
        <div id="profile-pic__div">
          <img id="profile-pic" src="" alt="" />
        </div>
      </div>

      <div class="type">
        <ul id="type__list"></ul>
      </div>

      <div class="stats">
        <ul id="stats__list">
          <li class="stats__list__item">
            <p class="hidden">HP</p>
            <p></p>
          </li>
          <li class="stats__list__item">
            <p class="hidden">Attack</p>
            <p></p>
          </li>
          <li class="stats__list__item">
            <p class="hidden">Defense</p>
            <p></p>
          </li>
          <li class="stats__list__item">
            <p class="hidden">Special Attack</p>
            <p></p>
          </li>
          <li class="stats__list__item">
            <p class="hidden">Special Defense</p>
            <p></p>
          </li>
          <li class="stats__list__item">
            <p class="hidden">Speed</p>
            <p></p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
